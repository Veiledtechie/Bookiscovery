<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/df3c6d3c4c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&family=Playfair+Display:wght@500;700&family=Poppins:wght@500;700&family=Roboto:ital,wght@0,900;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Sign-Up Page</title>
  </head>
  <body>
    <div class="container">
      <h1 class="sign-up-page">Let's explore the literary world together</h1>

      <div class="container">
        <form class="search-form">
          <div class="mb-3">
            <label for="name">Username</label>
            <div>
              <input
                type="text"
                placeholder="Enter Name"
                class="form-details"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="email">Email Address</label>
            <div>
              <input
                type="text"
                placeholder="Enter Email"
                name="email"
                class="form-details"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="password">Password</label>

            <div>
              <input
                type="password"
                placeholder="Enter Password"
                id="password"
                class="form-details"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="repeatPassword">Repeat Password</label>

            <div>
              <input
                type="password"
                placeholder="Repeat Password"
                name="repeatPassword"
                class="form-details"
                required
              />
            </div>
          </div>

          <div class="mb-3">
            <button type="submit" class="signup">Join us</button>
          </div>
          <div class="login-one">
            <span>An Explorer? </span>
            <a href="form2.html" class="login">Continue</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
